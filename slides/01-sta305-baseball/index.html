## A Sample STA305 Final Project
### Michael J. Moon
### December 5, 2019

# Description
---
class: pitcher-background
## Motivation

+   Started playing baseball this summer
+   Goal is to be able to pitch at 100km/h (~60mph) consistently
+   Decided to find out if I can increase my pitch speed &lt;br/&gt;by adjusting throwing motion

---
class: pitcher-background
## Measurement

.row[
  &lt;img class="column" src="img/measure.jpg" alt="speedgun image" width=320&gt;
  .column[
+   Vary throwing motions based on .large[__2x2__] factors
+   .large[__5__] repetitions for each condition
+   Randomize experiment run order and balls used
+   Measure pitch speed with a speed radar gun
  ]
]

# Conclusion

---
class: pitcher-background
## Conclusions

.my-heading[Results]
+   Pitched slower on average with a high leg kick
+   Pitched faster on average with a closed-grip only when I was doing a high leg kick
+   Found no evidence that these variations had an effect on __my__ pitch speed

.my-heading[Discussion]

+   Inconsistent throwing motion within each experimental condition
+   Had not practiced with high leg kick or closed-grip
+   Difficult to realise the benefits, if any, for a untrained person

--
